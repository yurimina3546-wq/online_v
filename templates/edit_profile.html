<div
    style="max-width: 500px; margin: 50px auto; color: white; background: #222; padding: 30px; border-radius: 10px; text-align: center; font-family: sans-serif;">
    <h2 style="margin-bottom: 20px;">Profile ပြင်ဆင်ရန်</h2>

    <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_pic) }}"
        style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #e50914; margin-bottom: 20px;">

    <form method="POST" enctype="multipart/form-data">
        <div style="margin-bottom: 15px; text-align: left;">
            <label>အမည်:</label>
            <input type="text" name="username" value="{{ current_user.username }}"
                style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; background: #333; color: white;">
        </div>

        <div style="margin-top: 15px;">
            <label style="display: block; margin-bottom: 5px;">ကိုယ်ရေးအကျဉ်း (Bio):</label>
            <textarea name="bio"
                style="width: 100%; padding: 10px; border-radius: 8px; background: #222; color: white; border: 1px solid #444; height: 80px; resize: none;">{{ current_user.bio }}</textarea>
        </div>

        <div style="margin-top: 20px; background: #222; padding: 15px; border-radius: 10px; border: 1px solid #333;">
            <h4 style="margin-top: 0; color: #e50914;">Social Links</h4>

            <div style="margin-bottom: 10px;">
                <label style="display: block; font-size: 0.8em; color: #888;">Facebook URL:</label>
                <input type="text" name="facebook" value="{{ current_user.facebook or '' }}"
                    placeholder="https://facebook.com/yourname"
                    style="width: 100%; padding: 8px; border-radius: 5px; background: #111; color: white; border: 1px solid #444;">
            </div>

            <div>
                <label style="display: block; font-size: 0.8em; color: #888;">Telegram Username:</label>
                <input type="text" name="telegram" value="{{ current_user.telegram or '' }}" placeholder="@yourusername"
                    style="width: 100%; padding: 8px; border-radius: 5px; background: #111; color: white; border: 1px solid #444;">
            </div>
        </div>


        <div style="margin-bottom: 25px; text-align: left;">
            <label>Profile ပုံအသစ်တင်ရန်:</label>
            <input type="file" name="profile_pic" style="margin-top: 10px; color: #ccc;">
        </div>

        <button type="submit"
            style="background: #e50914; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            အပြောင်းအလဲများကို သိမ်းမည်
        </button>
        <div style="margin-top: 15px;">
            <label style="display: block; margin-bottom: 5px; color: #888;">နောက်ခံပုံ (Cover Photo):</label>
            <input type="file" name="cover_pic" accept="image/*"
                style="width: 100%; padding: 8px; background: #111; color: #ccc; border: 1px solid #444; border-radius: 5px;">
        </div>
        <br><br>
        <a href="/" style="color: #aaa; text-decoration: none; font-size: 0.9em;">ပြန်သွားမည်</a>
    </form>
</div>
