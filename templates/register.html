<!DOCTYPE html>
<html>

<head>
    <title>Register - MOVIEHUB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/random/1600x900/?movie');
            background-size: cover;
        }

        .auth-card {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 8px;
            width: 400px;
        }

        .auth-card h1 {
            margin-bottom: 28px;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Sign Up</h1>
            <form action="/register" method="POST">
                <input type="text" name="username" class="auth-input" placeholder="Username" required>
                <input type="password" name="password" class="auth-input" placeholder="Password" required>
                <input type="email" name="email" class="auth-input" placeholder="Email" required>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <p style="margin-top: 15px; color: #737373;">Already have an account? <a href="/login"
                    style="color: white; text-decoration: none;">Sign in now.</a></p>
        </div>
    </div>
</body>

</html>
